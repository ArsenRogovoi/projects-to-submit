<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="../src/app.js" type="module"></script>
    <title>Search Bar with Drop Down Menu</title>
  </head>
  <body class="bg-dark text-light">
    <!-- heading: -->
    <div class="container-fluid bg-warning p-2 text-center">
      <span class="display-3 text-dark">Search Bar with Drop Down Menu</span>
    </div>
    <!-- input area: -->
    <div class="row justify-content-center">
      <div class="col-6 m-0 p-0">
        <div class="input-group mt-3 my-1">
          <input
            type="text"
            class="form-control bg-dark text-light"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="cities-input"
          />
          <span class="input-group-text bg-dark text-light" id="arrow-button"
            ><i class="bi bi-arrow-down" id="arrow-icon"></i
          ></span>
        </div>
      </div>
    </div>
    <!-- dropdown menu: -->
    <div class="row justify-content-center">
      <div
        class="col-6 p-0 border border-1 rounded-3 d-none"
        id="dropdawn-container"
      ></div>
    </div>
    <!-- clicked cities: -->
    <div class="row justify-content-center" id="clicked-cities-container">
      <div class="col-12 display-6 text-center">Clicked Cities:</div>
    </div>
  </body>
</html>
